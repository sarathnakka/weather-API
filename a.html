<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./b.css">
    <script src="./c.js" defer></script>
</head>

<body>
    <input type="text" class="search-bar" id="state" placeholder="Search">
    <div class="search">
        <button onclick="check()">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
            </svg>
        </button>
    </div>

    <!-- Card 1 -->
    <div class="card">
        <div class="weather loading">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <div class="flex">
                <img src="" alt="" class="icon" />
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <div class="weather1 loading">
            <h2 class="city1"></h2>
            <h1 class="temp1"></h1>
            <div class="flex">
                <img src="" alt="" class="icon1" />
                <div class="description1"></div>
            </div>
            <div class="humidity1"></div>
            <div class="wind1"></div>
        </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <div class="weather2 loading">
            <h2 class="city2"></h2>
            <h1 class="temp2"></h1>
            <div class="flex">
                <img src="" alt="" class="icon2" />
                <div class="description2"></div>
            </div>
            <div class="humidity2"></div>
            <div class="wind2"></div>
        </div>
    </div>

    <!-- Card 4 -->
    <div class="card">
        <div class="weather3 loading">
            <h2 class="city3"></h2>
            <h1 class="temp3"></h1>
            <div class="flex">
                <img src="" alt="" class="icon3" />
                <div class="description3"></div>
            </div>
            <div class="humidity3"></div>
            <div class="wind3"></div>
        </div>
    </div>

</body>

</html>
